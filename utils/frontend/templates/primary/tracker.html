<!-- VIEW 2: TRACKER (Kanban Board) -->
<div id="view-tracker" class="hidden fade-in h-full flex-col">
    <div class="flex justify-between items-center mb-6 px-1">
        <h2 class="text-2xl font-bold text-slate-800">Application Pipeline</h2>
        <div class="text-sm text-slate-500 hidden sm:block font-medium">
            <i class="fa-regular fa-hand-pointer mr-1"></i> Drag and drop to update status
        </div>
    </div>

    <!-- Kanban Columns -->
    <div class="flex-1 overflow-x-auto overflow-y-hidden">
        <div class="flex gap-6 h-full min-w-[1000px] md:min-w-0 pb-4">
            
            <!-- Col 1: Applied -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-700 flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-blue-500 border border-blue-600"></span> Applied
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-300 px-2 py-0.5 rounded-md shadow-sm" id="count-applied">0</span>
                </div>
                <div class="flex-1 bg-slate-200 rounded-xl p-3 border border-slate-300 overflow-y-auto kanban-col shadow-inner" 
                     id="col-applied" 
                     ondrop="drop(event, 'Applied')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Col 2: Interviewing -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-700 flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-amber-500 border border-amber-600"></span> Interviewing
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-300 px-2 py-0.5 rounded-md shadow-sm" id="count-interview">0</span>
                </div>
                <div class="flex-1 bg-slate-200 rounded-xl p-3 border border-slate-300 overflow-y-auto kanban-col shadow-inner" 
                     id="col-interview" 
                     ondrop="drop(event, 'Interview 1')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Col 3: Offers -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-700 flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-emerald-500 border border-emerald-600"></span> Offers
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-300 px-2 py-0.5 rounded-md shadow-sm" id="count-offer">0</span>
                </div>
                <div class="flex-1 bg-slate-200 rounded-xl p-3 border border-slate-300 overflow-y-auto kanban-col shadow-inner" 
                     id="col-offer" 
                     ondrop="drop(event, 'Offer')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Col 4: Archived -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-700 flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-slate-500 border border-slate-600"></span> Archived
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-300 px-2 py-0.5 rounded-md shadow-sm" id="count-archived">0</span>
                </div>
                <div class="flex-1 bg-slate-200 rounded-xl p-3 border border-slate-300 overflow-y-auto kanban-col shadow-inner" 
                     id="col-archived" 
                     ondrop="drop(event, 'Rejected')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

        </div>
    </div>
</div>
