<!-- JOB DETAIL PANEL (Slide-over) -->
<div id="jobDetailPanel" class="fixed inset-y-0 right-0 w-full sm:w-[600px] bg-white dark:bg-neon-gray shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col border-l border-slate-200 dark:border-neon-border">
    
    <!-- Panel Header -->
    <div class="px-6 py-4 border-b border-slate-100 dark:border-neon-border flex justify-between items-start bg-slate-50 dark:bg-neon-gray/80">
        <div>
            <button onclick="closePanel()" class="mb-2 text-slate-400 dark:text-gray-400 hover:text-slate-600 dark:hover:text-white text-sm flex items-center gap-1 transition-colors">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
            <h2 id="detailTitle" class="text-xl font-bold text-slate-900 dark:text-white">Loading...</h2>
            <p id="detailCompany" class="text-primary-600 dark:text-neon-blue font-medium text-sm">Loading...</p>
        </div>
        <div class="flex gap-2">
            <button class="p-2 text-slate-400 dark:text-gray-400 hover:text-red-500 dark:hover:text-neon-pink rounded-lg border border-transparent hover:border-red-100 dark:hover:border-neon-pink/30 hover:bg-red-50 dark:hover:bg-neon-pink/10 transition-colors" title="Ignore Job">
                <i class="fa-regular fa-eye-slash"></i>
            </button>
            <button onclick="closePanel()" class="p-2 text-slate-400 dark:text-gray-400 hover:text-slate-600 dark:hover:text-white rounded-lg transition-colors">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>
        </div>
    </div>

    <!-- Panel Content -->
    <div class="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
        
        <!-- Quick Stats -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-50 dark:bg-neon-gray/50 p-3 rounded-lg border border-slate-100 dark:border-neon-border">
                <p class="text-xs text-slate-500 dark:text-gray-400 uppercase tracking-wide">Compensation</p>
                <p id="detailComp" class="font-medium text-slate-800 dark:text-white text-sm mt-1">-</p>
            </div>
            <div class="bg-slate-50 dark:bg-neon-gray/50 p-3 rounded-lg border border-slate-100 dark:border-neon-border">
                <p class="text-xs text-slate-500 dark:text-gray-400 uppercase tracking-wide">Location</p>
                <p id="detailLoc" class="font-medium text-slate-800 dark:text-white text-sm mt-1">-</p>
            </div>
        </div>

        <!-- Timeline Section (Interactive) -->
        <div>
            <h3 class="font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                <i class="fa-solid fa-list-check text-primary-500 dark:text-neon-blue"></i> Status Timeline
            </h3>
            <div class="bg-slate-50 dark:bg-neon-gray/50 rounded-xl p-4 border border-slate-100 dark:border-neon-border">
                <div class="relative timeline-line pl-2 space-y-0" id="detailTimeline">
                    <!-- Timeline items injected here -->
                </div>
            </div>
        </div>

        <!-- Description Section -->
        <div>
            <h3 class="font-bold text-slate-900 dark:text-white mb-3 border-b border-slate-100 dark:border-neon-border pb-2">Description</h3>
            <div id="detailDesc" class="text-sm text-slate-600 dark:text-gray-300 leading-relaxed">
                <!-- Description text -->
            </div>
        </div>
    </div>

    <!-- Panel Footer Actions -->
    <div class="p-4 border-t border-slate-200 dark:border-neon-border bg-slate-50 dark:bg-neon-gray/80 flex justify-end gap-3">
        <button onclick="closePanel()" class="px-4 py-2 bg-white dark:bg-neon-gray border border-slate-300 dark:border-neon-border rounded-lg text-sm font-medium text-slate-700 dark:text-gray-300 hover:bg-slate-50 dark:hover:bg-neon-border/50 transition-colors">Close</button>
        <button class="px-4 py-2 bg-primary-600 dark:bg-neon-blue text-white dark:text-black rounded-lg text-sm font-medium hover:bg-primary-700 dark:hover:bg-cyan-400 shadow-sm dark:shadow-[0_0_10px_rgba(0,243,255,0.4)] transition-all">
            Open Link <i class="fa-solid fa-external-link-alt ml-1 text-xs"></i>
        </button>
    </div>
</div>

<!-- Backdrop -->
<div id="panelBackdrop" onclick="closePanel()" class="fixed inset-0 bg-slate-900/20 dark:bg-black/50 backdrop-blur-sm z-40 hidden transition-opacity opacity-0"></div>
