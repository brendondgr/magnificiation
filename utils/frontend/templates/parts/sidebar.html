<!-- Sidebar Filters (Desktop Only) -->
<aside id="filters-sidebar" class="hidden md:flex flex-col w-64 bg-slate-50 dark:bg-neon-black border-r border-slate-300 dark:border-neon-border p-6 overflow-y-auto transition-all duration-300 ease-in-out sidebar-hidden">
    <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-4">Filters</h2>
    
    <div class="space-y-6">
        <!-- Search -->
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Search</label>
            <div class="relative">
                <i class="fa-solid fa-search absolute left-3 top-3 text-slate-400 text-sm"></i>
                <input type="text" id="searchInput" placeholder="Title, Company..." 
                    class="w-full pl-9 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
        </div>

        <!-- Clear Database -->
        <div class="pt-4 border-t border-slate-200 dark:border-neon-gray">
             <button onclick="clearDatabase()" class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 border border-red-200 dark:border-red-800 rounded-lg text-sm font-medium hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors">
                <i class="fa-solid fa-trash-can"></i>
                Clear Database
            </button>
        </div>
    </div>
</aside>
